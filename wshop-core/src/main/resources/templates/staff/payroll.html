<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>薪资管理</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
  <link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

  <div class="row">

    <div class="col-lg-6">

      <div class="card">
        <header class="card-header">
          <div class="card-title">各部门薪资情况</div>
        </header>
        <div class="card-body">
          <canvas id="chart-hbar-1" width="280" height="145"></canvas>
        </div>
      </div>

    </div>

    <div class="col-lg-6">

      <div class="card">
        <header class="card-header">
          <div class="card-title">
            员工薪资占比
            <div class="btn-group dropright">
              <button type="button" class="btn btn-secondary">
                人力资源部
              </button>
              <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">右指向下拉菜单</span>
              </button>
              <div class="dropdown-menu" x-placement="right-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(152px, 0px, 0px);">
                <a class="dropdown-item" href="#">物流运输部</a>
                <a class="dropdown-item" href="#">市场采购部</a>
                <a class="dropdown-item" href="#">超市导购部</a>
              </div>
            </div>
          </div>
        </header>
        <div class="card-body">
          <canvas id="chart1" width="280" height="280"></canvas>
        </div>
      </div>

    </div>

  </div>

  <div class="row">

    <div class="col-lg-12">
      <div class="card">
        <header class="card-header"><div class="card-title">员工薪资表</div></header>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th>员工编号</th>
                <th>员工姓名</th>
                <th>员工部门</th>
                <th>员工职位</th>
                <th>员工工时</th>
                <th>员工薪资</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <th scope="row">001</th>
                <td>张三</td>
                <td>物流部</td>
                <td>物流经理</td>
                <td>176</th>
                <td>12000</td>
                <td>
                  <div class="btn-group">
                    <a class="btn btn-xs btn-default" href="#!" title="" data-toggle="tooltip" data-original-title="编辑"><i class="mdi mdi-pencil"></i></a>
                    <a class="btn btn-xs btn-default" href="#!" title="" data-toggle="tooltip" data-original-title="详情"><i class="mdi mdi-contacts"></i></a>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">002</th>
                <td>李四</td>
                <td>采购部</td>
                <td>采购员</td>
                <td>176</td>
                <td>10000</td>
                <td>
                  <div class="btn-group">
                    <a class="btn btn-xs btn-default" href="#!" title="" data-toggle="tooltip" data-original-title="编辑"><i class="mdi mdi-pencil"></i></a>
                    <a class="btn btn-xs btn-default" href="#!" title="" data-toggle="tooltip" data-original-title="详情"><i class="mdi mdi-contacts"></i></a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

  </div>

</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
<script type="text/javascript">
  new Chart($("#chart1"), {
    type: 'pie',
    data: {
      labels: ["张三", "李四", "王五"],
      datasets: [{
        data: [300, 50, 100],
        backgroundColor: ['rgba(255,99,132,1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)']
      }]
    },
    options: {
      responsive: false
    }
  });
  new Chart($("#chart-hbar-1"), {
    type: 'horizontalBar',
    data: {
      labels: ["人力资源部", "物流运输部", "市场采购部", "超市导购部"],
      datasets: [{
        label: "薪资",
        backgroundColor: "rgba(51,202,185,0.5)",
        borderColor: "rgba(0,0,0,0)",
        hoverBackgroundColor: "rgba(51,202,185,0.7)",
        hoverBorderColor: "rgba(0,0,0,0)",
        data: [20, 30, 50, 40]
      }]
    },
    options: {
      scales: {
        xAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });
</script>
</body>
</html>
