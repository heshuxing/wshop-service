<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>仓库管理</title>
  <link rel="icon" th:href="@{/images/favicon.ico}" type="images/logo-ico.png">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
  <link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

  <div class="row">

    <div class="col-lg-12">
      <div class="card">
        <div class="card-toolbar d-flex flex-column flex-md-row">
          <div class="toolbar-btn-action">
            <a class="btn btn-primary m-r-5" th:href="warehousing.html"><i class="mdi mdi-plus"></i>入库</a>
          </div>
          <form class="search-bar ml-md-auto" method="get" action="#!" role="form">
            <input type="hidden" name="search_field" id="search-field" value="title" />
            <div class="input-group ml-md-auto">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="mdi mdi-cloud-search"></i></span>
              </div>
              <input type="text" class="form-control" name="emp_name" placeholder="请输入商品名">
            </div>
          </form>
        </div>
        <header class="card-header">
          <div class="card-title">
            库存信息
          </div>
        </header>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>编号</th>
                <th>商品名称</th>
                <th>品牌</th>
                <th>生产日期</th>
                <th>保质期</th>
                <th>产地</th>
                <th>进货日期</th>
                <th>库存余量</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>0001</td>
                <td>速食面</td>
                <td>康师傅</td>
                <td>2022/2/28</td>
                <td>180</td>
                <td>安徽芜湖湾址县</td>
                <td>2022/3/1</td>
                <td>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                  </div>
                </td>
                <td>
                  <div class="btn-group">
                    <a class="btn btn-xs btn-default" href="warehouseDetails.html" title="" data-toggle="tooltip" data-original-title="详情"><i class="mdi mdi-contacts"></i></a>
                  </div>
                </td>
              </tr>
              <tr>
                <td>0002</td>
                <td>菠萝面包</td>
                <td>旺旺</td>
                <td>2022/1/28</td>
                <td>180</td>
                <td>浙江杭州滨江区</td>
                <td>2022/3/1</td>
                <td>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">30%</div>
                  </div>
                </td>
                <td>
                  <div class="btn-group">
                    <a class="btn btn-xs btn-default" href="employ_card.html" title="" data-toggle="tooltip" data-original-title="详情"><i class="mdi mdi-contacts"></i></a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
</body>
</html>
