<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>库存详情</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
  <link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

  <div class="row">

    <div class="col-lg-6">
      <div class="card">
        <header class="card-header">
          <div class="card-title">余量图</div>
        </header>
        <div class="card-body">
          <canvas id="chart-hbar-2" width="400" height="200"></canvas>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <header class="card-header">
          <div class="card-title">库存占比</div>
        </header>
        <div class="card-body">
          <canvas id="chart-doughnut" width="280" height="280"></canvas>
        </div>
      </div>
    </div>

  </div>

</div>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
<script type="text/javascript">

  new Chart($("#chart-hbar-2"), {
    type: 'horizontalBar',
    data: {
      labels: ["第一季度", "第二季度", "第三季度", "第四季度"],
      datasets: [{
        label: "入库",
        backgroundColor: "rgba(51,202,185,0.5)",
        borderColor: "rgba(0,0,0,0)",
        hoverBackgroundColor: "rgba(51,202,185,0.7)",
        hoverBorderColor: "rgba(0,0,0,0)",
        data: [10, 59, 80, 58]
      },
        {
          label: "出库",
          backgroundColor: "rgba(0, 255, 0, 1.0)",
          borderColor: "rgba(0, 255, 0, 1.0)",
          hoverBackgroundColor: "rgba(0, 255, 0, 1.0)",
          hoverBorderColor: "rgba(0, 255, 0, 1.0)",
          data: [28, 48, 40, 19]
        }
      ]
    },
    options: {
      scales: {
        xAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });

  new Chart($("#chart-doughnut"), {
    type: 'doughnut',
    data: {
      labels: ["即将过期", "正在售卖", "库存余量"],
      datasets: [{
        data: [300, 50, 100],
        backgroundColor: ['rgba(255,99,132,1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)']
      }]
    },
    options: {
      responsive: false
    }
  });

</script>
</body>
</html>
