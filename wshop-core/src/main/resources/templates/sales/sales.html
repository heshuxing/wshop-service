<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>销售管理</title>
  <link rel="icon" th:href="@{/images/favicon.ico}" type="image/ico">
  <meta name="keywords" content="LightYear,LightYearAdmin,光年,后台模板,后台管理系统,光年HTML模板">
  <meta name="description" content="Light Year Admin V4是一个后台管理系统的HTML模板，基于Bootstrap v4.4.1。">
  <meta name="author" content="yinqi">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
  <link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <header class="card-header">
          <div class="card-title">线上管理</div>
          <ul class="card-actions">
            <li><a href="#!" class="card-btn-slide"><i class="mdi mdi-chevron-up"></i></a></li>
          </ul>
        </header>
        <div class="card-body">
          <div class="card-toolbar d-flex flex-column flex-md-row">
            <form class="search-bar ml-md-auto" method="get" action="#!" role="form">
              <input type="hidden" name="search_field" id="search-field" value="title" />
              <div class="input-group ml-md-auto">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="mdi mdi-cloud-search"></i></span>
                </div>
                <input type="text" class="form-control" name="emp_name" placeholder="请输入订单号">
              </div>
            </form>
          </div>
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th>订单号</th>
                <th>收货人姓名</th>
                <th>收货地址</th>
                <th>收货手机号</th>
                <th>订单金额</th>
                <th>物流状态</th>
                <th>订单操作</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <th scope="row">20220228234100</th>
                <td>张三</td>
                <td>杭州市滨江区浦沿街道</td>
                <td>19956306376</td>
                <td>120.00</td>
                <th>发货中</th>
                <td>
                  <div class="btn-group">
                    <a class="btn btn-xs btn-default" href="#!" title="" data-toggle="tooltip" data-original-title="修改订单"><i class="mdi mdi-pencil"></i></a>
                    <a class="btn btn-xs btn-default" href="#!" title="" data-toggle="tooltip" data-original-title="订单详情"><i class="mdi mdi-receipt"></i></a>
                    <a class="btn btn-xs btn-default" href="#!" title="" data-toggle="tooltip" data-original-title="开始发货"><i class="mdi mdi-react"></i></a>
                    <a class="btn btn-xs btn-default" href="#!" title="" data-toggle="tooltip" data-original-title="取消发货"><i class="mdi mdi-window-close"></i></a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <header class="card-header">
          <div class="card-title">线下管理</div>
          <ul class="card-actions">
            <li><a href="#!" class="card-btn-slide"><i class="mdi mdi-chevron-up"></i></a></li>
          </ul>
        </header>
        <div class="card-body">

        </div>
      </div>
    </div>
  </div>

</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
</body>
</html>
